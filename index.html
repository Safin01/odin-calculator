<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="screen">hello</div>
            <div class="row">
                <button class="button clear" style="background-color: #a1a1aa">C</button>
                <button class="button pm"  style="background-color: #a1a1aa">+/-</button>
                <button class="button percentage"  style="background-color: #a1a1aa">%</button>
                <button class="button divide operator">/</button>
            </div>
            <div class="row">
                <button class="button number">7</button>
                <button class="button number">8</button>
                <button class="button number">9</button>
                <button class="button multiply operator">X</button>
            </div>
            <div class="row">
                <button class="button number">4</button>
                <button class="button number">5</button>
                <button class="button number">6</button>
                <button class="button minus operator">-</button>
            </div>
            <div class="row">
                <button class="button number">1</button>
                <button class="button number">2</button>
                <button class="button number">3</button>
                <button class="button addition operator">+</button>
            </div>
            <div class="row" style="display: flex;">
                <button class="button number">0</button>
                <button class="button decimal">.</button>
                <button class="button equal operator">=</button>
            </div>
        </div>
    </div>
</body>
</html>
